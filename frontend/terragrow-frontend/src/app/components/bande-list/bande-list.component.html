<mat-card>
  <mat-card-header>
    <!-- Titre de la carte -->
    <mat-card-title>Bandes de la Parcelle</mat-card-title>
    <!-- Bouton de retour aligné à droite -->
    <mat-card-actions class="button-container">
      <button mat-raised-button color="primary" (click)="goBackToParcelleList()">Retour aux Parcelles</button>
    </mat-card-actions>
  </mat-card-header>
    <mat-card-content>
      <!-- Tableau Material pour afficher les bandes -->
      <table mat-table [dataSource]="bandes">
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>Numéro</th>
          <td mat-cell *matCellDef="let bande">{{ bande.numero }}</td>
        </ng-container>
        <ng-container matColumnDef="longueur">
          <th mat-header-cell *matHeaderCellDef>Longueur (m)</th>
          <td mat-cell *matCellDef="let bande">{{ bande.longueur }}</td>
        </ng-container>
        <ng-container matColumnDef="largeur">
          <th mat-header-cell *matHeaderCellDef>Largeur (m)</th>
          <td mat-cell *matCellDef="let bande">{{ bande.largeur }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['numero', 'longueur', 'largeur']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['numero', 'longueur', 'largeur'];"></tr>
      </table>
      <div style="margin-top: 20px;">
        <h3>Visualisation des Bandes</h3>
        <svg width="100%" height="100">
          <rect *ngFor="let bande of bandes" [attr.x]="0" [attr.y]="(bande.numero - 1) * 20" width="100" height="15" fill="green" stroke="black" />
        </svg>
      </div>
    </mat-card-content>
  </mat-card>
